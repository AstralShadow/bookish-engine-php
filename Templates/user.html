<header id="user_home_header">
    <nav class="fleft hflex">
       <a href="#" class="_64px button config"></a>
       <a href="#" class="_64px button warning"></a>
    </nav>
    <user-avatar class="_200px pos-center text-center" >
        <user-currency class="_128px
                              pos-right-out
                              text-left"> 
            550x
        </user-currency>
        <user-title class="pos-bottom-out pos-center">
            <span>
                ${user=Гошко} <br />
                ${role=Бандита}
            </span>
        </user-title>
        <label class="upload button _64px">
            <input form="avatar_form" name="avatar"
                accept="image/png,image/jpeg,image/gif"
                type="file" class="hidden" />
        </label>
    </user-avatar>
</header>
<br />


<h-flex>
    <section class="round-border sec-bg white-text">
        <h1 class="text-center ">
            Качи материал:
        </h1>
        <table>
            <tr>
                <label>
                    <td class="text-top">
                        <h1>
                            Заглавие:
                        </h1>
                    </td>
                    <td>
                        <input name="name" form="upload"
                               class="light-bg"
                               type="text"
                               required
                               minlength=5
                               maxlength=20/>
                    </td>
                </label>
            </tr>
            <tr>
                <label>
                    <td class="text-top">
                        <h1>
                            Описание:
                        </h1>
                    </td>
                    <td>
                        <textarea class="light-bg fright"
                                  form="upload"
                                  name="info"
                                  required
                                  minlength=10
                        ></textarea>
                    </td>
                </label>
            </tr>
            <tr>
                <label>
                    <td class="text-top">
                        <h1>
                            Категории:
                        </h1>
                    </td>
                    <td class="pos_relative">
                        <tag-area class="light-bg fright"
                                  name="tags"
                                  form="upload">
                        </tag-area>
                        <overlay-pin
                                class="pos-bottom-out">
                            <tag-select class="hidden">
                            </tag-select>
                        </overlay-pin>
                    </td>
                </label>
            </tr>
        </table>
        <button id="open_upload"
                class="_100px button upload pos-center">
        </button>
        <br />
        <span>${error=}</span>
    </section>
    <section class="round-border sec-bg text-center white-text">
        <h1>
            Разгледай <br />
            материали
        </h1>
        <img src="${path:img/scroll.png}" width="100%" />
    </section>
</h-flex>

<fly-item id="file_upload"
          class="sec-bg round-border hidden">
    <h-flex>
        <section>
            Целия материал
            <br />
            <input name="full" form="upload" required
                   type="file" />
        </section>
        <section>
            Демонстративен материал
            <br />
            <input name="demo" form="upload" required
                   type="file" />
        </section>
    </h-flex>
    <button form="upload"
            class="_100px button upload pos-center"
    >
    </button>
</fly-item>



<form id="avatar_form" method="POST"
      enctype="multipart/form-data">
    <input type="hidden" name="csrf" value="${csrf}" />
</form>
<form id="upload" method="POST"
      enctype="multipart/form-data">
    <input type="hidden" name="csrf" value="${csrf}" />
</form>


${parse:js_csrf.html}
<script src="${path:scripts/user/resource_upload.js}"
        type="module"> </script>
<script src="${path:scripts/user/tag_selection.js}"
        type="module"> </script>
<script src="${path:scripts/user/avatar_upload.js}"
        type="module"> </script>

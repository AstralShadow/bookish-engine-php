<h-flex>
    <div>
        <br/>
        <b class="white-text">
        Филтриране в "Нови материали":
        </b>
        <br/>
        <br/>
        <div class="pos_relative" id="pos-filters">
            <tag-area id="width-tagsearch"
                      class="light-bg"
                      name="tags"
                      form="filter">
            </tag-area>
            <overlay-pin class="pos-bottom-out">
                <tag-select class="shown hidden">
                </tag-select>
            </overlay-pin>
        </div>
    </div>
    <header id="user_home_header" class="w200px">
        <user-avatar class="_100px right text-center" >
            <user-currency class="_100px
                                  pos-right-out
                                  text-left fontsize
                                  white-text"> 
                ${scrolls}x
            </user-currency>
            <user-title class="pos-bottom-out pos-center fontsize">
                <span>
                    ${user=Гошко} <br />
                    ${role=Бандита}
                </span>
            </user-title>
        </user-avatar>
    </header>
</h-flex>

<h-flex class="wrap" id="search_results">
    <section class="hidden round-border sec-bg white-text
                    text-center search_result">
        <table>
            <tr>
                <div data-content="name"
                    class="w-h-search light-bg border
                           round-border black-text
                           text-center fontsize
                           pos-center ">
                </div>
            </tr>
            <br/>
            <tr>
                <div data-content="info"
                    class="light-bg border round-border
                           black-text text-center
                           fontsize pos-center ">
                </div>
            </tr>
            <tr>
                <tag-area id="tagarea-search"
                          class="light-bg"
                > </tag-area>
            </tr>
        </table>
        <div data-content="owner"> тествам полето </div>
        <div data-content="created"> само за тест </div>
        <br/>
        <button class="button review pos-center fontsize">
            <b>
            Преглед
            </b>
        </button>
    </section>
</h-flex>


<form id="filter"> </form>


<script src="${path:scripts/user/tag_selection.js}"
        type="module"> </script>
<script src="${path:scripts/search/search.js}"
        type="module"> </script>
<script src="${path:scripts/user/user.js}"
        type="module"> </script>
